<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Study - Racing Game</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>

<table>
    <tr>
        <th colspan="2" id="title">Racing Game</th>
    </tr>
    <tr>
        <td><canvas id="racing-game" style="border: 2px solid red" width="500px" height="600px" class="canvas"></canvas></td>
        <td><p id="score">Score: </p>
            <p>How to play? <br> Press Leftkey to turn left <br> Press Rightkey to turn Right
            <br> Press Ctrlkey to speed up Car <br> Press Shiftkey to speed down Car </p>
            <button id="highscoretable" onclick="screenhighscore()">High Score</button>
            <div id="result"></div>
        </td>
    </tr>
</table>

<script src="Cars.js"></script>
<script src="Brickwall.js"></script>
<script src="myjs.js"></script>
</body>
</html>
